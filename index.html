<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Простой слайдер на Vanilla JS</title>
  <link href="style.css"
    rel="stylesheet">
</head>

<body>
  <main>
    <h1 class="page-title">Пример работы слайдера</h1>
    <div class="slider-container">
      <div class="slider">
        <img src="https://i.postimg.cc/nhsTGkLQ/1.png"
          alt="Белый пушистый кот">
        <img src="https://i.postimg.cc/cLVh9nKk/2.png"
          alt="Рыжий пушистый кот в джинсах">
        <img src="https://i.postimg.cc/4NxWmZkP/3.png"
          alt="Бело-рыжий пушистый кот">
        <img src="https://i.postimg.cc/FFZPrzq1/8.png"
          alt="Золотистый пушистый кот">
        <img src="https://i.postimg.cc/jd3Zf9Rb/7.png"
          alt="Золотистый пушистый кот">
      </div>
      <button class="prev-button"
        aria-label="Посмотреть предыдущий слайд">&lt;</button>
      <button class="next-button"
        aria-label="Посмотреть следующий слайд">&gt</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>

</html>
